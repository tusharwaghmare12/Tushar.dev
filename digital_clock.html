<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Clock</title>
  <style type="text/css" media="all">
    body{
      height :100vh;
    background-color: #212121;
    color: #fff;
    
    display: flex;
    justify-content: center;
    align-items: center;
    
    }
    #center{
      /* height: 30vh; */
      width: 50vb;
     display: flex;
     /* justify-content: center; */
     /* align-items: center; */
     flex-direction: column;
     background-color: navajowhite;
    padding: 30px;
      border-style: solid;
      border-radius: 10px;
      border-color: black;
      box-shadow: 0 0px 10px white;
      cursor: default;
      
    }
    .clock{
      font-size: 40px;
      width :100%;
      background-color : orange;
      margin-top: 8px;
      border-style: solid;
      border-radius: 10px;
      border-color: black;
      padding: 2px;
    }
    .banner{
      color: black;
      text-align: center;
    }
    span{
      color: black;
      text-shadow: 0 0 10px white;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div id="center">
        <div class="banner">
          <span>Your Local Time</span>
        </div>
        <div class="clock">
          
        </div>
  </div>

</body>
<script type="text/javascript" charset="utf-8">
  const clock = document.querySelector('.clock')
  
  // setInterval(function (){},1000) // syntax to run this function in every sec 1000 - mili sec
  setInterval(function (){
    let date = new Date();
    clock.innerHTML = date.toDateString() + "  " + date.toLocaleTimeString()
  },1000)
  
  
  
  
  
</script>
</html>
